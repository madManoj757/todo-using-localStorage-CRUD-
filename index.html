<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">
</head>
<body class="bg-success">
    <h1 class="alert-primary p-4 mb-4 text-center">TODO CRUD</h1>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
               <div class="card alert-primary">
                <div class="card-body">
                    <form id="todoForm">
                      <div class="form-group">
                        <label for="todo">TODO item</label>
                        <input type="text" required id="todo" class="form-control">
                      </div>
                      <div class="text-right">
                        <button class="btn btn-warning btn-lg" id="submitBtn" type="submit">
                            Add Todo
                        </button>
                        <button class="btn btn-success d-none btn-lg" id="updateBtn" type="button">
                          Update Todo
                        </button>
                      </div>
                   </form>
                </div>
               </div> 
            </div>
            <div class="col-md-6" id="todoContainer">
               
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
   <script src="./assets/js/app.js"></script> 
</body>
</html>
